<div class="rootContainer" *ngIf="book.id !== -1">
  <mat-card>
    <mat-card-header>
      <mat-card-title><mat-icon>book</mat-icon></mat-card-title>
      <mat-card-subtitle>Book Details</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="container">
        <mat-form-field style="width: 50px">
          <input matInput placeholder="ID" readonly [value]="book.id" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Name" readonly [value]="book.name" />
          </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Author" readonly [value]="book.author" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Detail" [value]="book.detail" />
        </mat-form-field>
        <mat-form-field style="width: 100px">
            <input matInput placeholder="Price" readonly [value]="book.price" />
        </mat-form-field>
        <div>
            <input placeholder="Image" id="bookImage" type="image" src="/api/{{book.image}}"/>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
