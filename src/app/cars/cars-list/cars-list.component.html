<p-panel>
  <p-header style="display: flex">
    <i class="material-icons">directions_car</i><span style="margin-top: auto; margin-bottom: auto">Cars</span>
  </p-header>
  <p-table [value]="cars$ | async"
           [rows]="2"
           [paginator]="true"
           [rowsPerPageOptions]="[2,3,4,5]">
    <ng-template pTemplate="header">
      <tr>
        <th>Select</th>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        <th>Price</th>
        <th>Wiki</th>
        <th>Image</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr>
        <td>
          <p-radioButton name="selectedCarGroup"
                         value="{{car.id}}"
                         [(ngModel)]="selectedCarId"
                         (ngModelChange)="onCarSelected($event)">
          </p-radioButton>
        </td>
        <td>{{car.id}}</td>
        <td>{{car.model}}</td>
        <td>{{car.manufacturer}}</td>
        <td>{{car.price}}</td>
        <td>
          <a href="{{car.wiki}}">Wiki</a>
        </td>
        <td>
          <img src="/api/{{car.image}}" style="width: 25%">
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
